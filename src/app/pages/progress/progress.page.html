<app-header title="Progress"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar type="determinate" [value]="liveProgress" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      
      <ion-range
        min="0" max="100"
        pin="true"
        ticks="true" value="0"
        color="primary"
        (ionChange)="rangeChange($event)">
      </ion-range>

    </ion-item>
  </ion-list>
</ion-content>
