<app-header title="List - Slidding"></app-header>

<ion-content>

  <ion-list>

      <ion-item-sliding *ngFor="let character of characters | async">

        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="favorite(character)">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="share(character)">
            <ion-icon slot="icon-only" name="share-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>


        <ion-item>
          <ion-avatar slot="start">
            <img [src]="character.image" />
          </ion-avatar>
          <ion-label>
            <h3>{{  character.name  }}</h3>
            <p>{{  character.gender  }}</p>
          </ion-label>
          <ion-label slot="end" class="ion-text-end text-small">{{  character.status  }}</ion-label>
        </ion-item>

    
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(character)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      
  </ion-list>

</ion-content>
