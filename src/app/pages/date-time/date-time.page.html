<app-header title="Date Time"></app-header>


<ion-content>

  <ion-list>
    
    <ion-list-header>
      <ion-label>Datos de nacimineto</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
        <ion-datetime 
          [value]="birth.toISOString()"
          display-format="DD MMMM YYYY"
          (ionChange)='updateDate( $event )'
          ></ion-datetime>
    </ion-item>


    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>Min y Max</ion-label>
        <ion-datetime 
          display-format="DD MMMM YYYY"
          min="2015-01-01"
          max="2025-12-31"
          ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Solo AÃ±os</ion-label>
        <ion-datetime 
          display-format="YYYY"
          min="2015"
          max="2025"
          ></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Custom options</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"></ion-datetime>
    </ion-item>

    
  </ion-list>
    
</ion-content>
